<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1 class="center-align">Simple Todo List</h1>
    </header>
    
    <main class="container z-depth-3">


        <form action="">
            <Label for="todoInput">Add New Todo:</Label>
            <input type="text" id="todoInput">
            <button type="submit" id="submitBtn" class="btn waves-effect waves-light">Add</button>
        </form>
        

        <ul id="todoOutput">
        </ul>
    
            
    </main>
    

    <footer class="grey darken-3">
        <p class="center-align">Designed & coded by James Bowler 2019</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
